{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'productos/styles.css' %}" />
        <!-- <link rel="icon" href="{% static 'expenses/icon.png' %}" type="image/gif" sizes="16x16"> -->
        <script src="{% static 'productos/scripts.js' %}"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand">Bsale</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{% url 'index' %}">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{% url 'cart' %}">Carrito</a>
                    </li>
                </ul>
                <!-- </div> -->
            </div>
        </nav>
        <div class="container">
            {% block body %}{% endblock %}
        </div>    
    </body>
</html>
